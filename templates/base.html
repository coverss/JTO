<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/semantic.min.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
    <script src="{{ url_for('static',filename='js/semantic.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/search.js') }}"></script>
</head>

<body id="home-page">
    <div class="ui inverted menu header-menu">
        <a href="index.html" class="header item">
            JTO (Fitness Social Network)
        </a>
        <div class="ui simple right aligned dropdown item">
            {{ current_user.name }} <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="#">Link Item</a>
                <a class="item" href="#">Link Item</a>
                <div class="divider"></div>
                <div class="header">Header Item</div>
                <a class="item" href="#">Link Item</a>
            </div>
        </div>
    </div>
    <div class="ui container main-content ui grid">
        <div class="ui vertical menu secondary-menu three wide column">
            <div class="item">
                <div class="ui input"><input type="text" id="search_box" placeholder="Search..."></div>
            </div>

            <a class="item" href="{{url_for('profile',id=current_user.id)}}">
                <i class="user icon"></i> My Profile

            </a>
            <a class="item" href="/">
                <i class="newspaper icon"></i> News
            </a>
            <a class="item">
                <i class="users icon"></i> Friends
            </a>

            <div class="search" id="search_result"></div>
        </div>
        {% block content %}{% endblock %}
    </div>


</body>

</html>

{% extends "base.html" %}

{% block content %}
<div class="news-feed thirteen wide column">
    <div class="ui form">
        <div class="field">
            <label>What's new?</label>
            <textarea rows="2"></textarea>
        </div>
        <button class="ui small green button">Submit</button>
    </div>
    <div class="ui feed">
        <span class="title">News Feed</span>
        {% for post in newposts %}
        <div class="news-feed event ui segment">
            <div class="label">
                <img src="/static/images/img.jpg">
            </div>
            <div class="content">
                <div class="summary">
                    <a>{{post["username"]}}</a> posted on his page
                    <div class="date">
                        {{post["createdate"]}}
                    </div>
                </div>
                <div class="extra text">
                    {{post["post"]}}
                </div>
                <div class="meta">
                    <a class="like">
                        5 Likes
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}

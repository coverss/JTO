{% extends "base.html" %}

{% block content %}
<h2>{{ title }}</h2>

<form action="" method="post" novalidate enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p><input type="file" name="file"></p>
    <p>{{ form.text.label }} <br> {{ form.text(size=14) }} <br>
        <p>{{ form.upload() }}</p>
    </p>
</form>
{% endblock %}

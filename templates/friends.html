<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends</title>
</head>

<body>
    <h1>Hi, User {{ user }}!</h1>
    <h2>Your friends are : </h2>
    <table>
        <th>Id</th>
        <th>Name</th>
        {% for friend in friends %}
        <tr>
            <td>{{friend.id}}</td>
            <td>{{friend.name}}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>All users : </h2>
    <table>
        <th>Id</th>
        <th>Name</th>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.status}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
